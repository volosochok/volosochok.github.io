<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Платформа рецептів</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Платформа для обміну рецептами</h1>
        <nav>
             <a href="recipes.html">Мої рецепти</a>
             <a href="index.html">Категорії</a>
             <a href="comments.html">Коментарі</a>
        </nav>
    </header>
    <main>
        <section class="comments">
            <h2>Залишити коментар</h2>
            <form id="comment-form" class="comment-form">
                <label for="name">Ім’я:</label>
                <input type="text" id="name" name="name" required>
            
                <label for="comment">Коментар:</label>
                <textarea id="comment" name="comment" rows="5" required></textarea>
            
                <button type="submit">Додати коментар</button>
            </form>
            <div id="commentsContainer"></div>
          </section>
    </main>    
    <footer>
        <p>Контакти: info@recipes.com</p>
        <p>&copy; 2025 Платформа для обміну рецептами</p>
    </footer> 
    <script src="script.js"></script>   
</body>
</html>
